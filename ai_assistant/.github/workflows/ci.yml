name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install black ruff mypy pytest prometheus-client
      - name: Lint
        run: |
          ruff check .
          black --check .
          mypy src || true
      - name: Tests
        env:
          PYTHONPATH: src
        run: pytest -q